<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <div>
        <img src="./无标题.png" alt="">
    </div>
    <script>
        let str = "base";
        let newStr = window.btoa(str);
        console.log("经base64转化后的",newStr);

        console.log(newImgAfter);
    </script>
